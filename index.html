<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Velocidade de Digitação</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <body class="claro">
        <h1>Teste de Velocidade de Digitação</h1>
        <p class="instrucoes">
            Para iniciar o teste, clique na caixa de texto abaixo e comece a digitar o texto exibido acima. <br>
            O cronômetro será iniciado assim que você começar a digitar. <br>
            Ao finalizar o texto, o cronômetro será pausado e o resultado será exibido abaixo.
        </p>
        <div id="texto">TESWTE</div>
        <textarea id="entrada" rows="5" placeholder="Digite aqui..."></textarea>
        <div id="resultado"></div>
        <button id="reiniciar">Reiniciar</button>
        <div id="historico"></div>
        <button id="alterar_tema">Alterar Tema</button>
    </body>
    <script src="scripts.js"></script>
</body>
</html>
